<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="robots" content="noindex,nofollow" />
		<script>
			// On page load or when changing themes, best to add inline in `head` to avoid FOUC
			if (
				localStorage.theme === 'light' || localStorage.theme === 'accenture-light' ||
				(!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: light)').matches)
			) {
				document.documentElement.classList.add('accenture-light');
			} else if (localStorage.theme) {
				localStorage.theme.split(' ').forEach((e) => {
					document.documentElement.classList.add(e);
				});
			} else {
				// document.documentElement.classList.add('dark');
				document.documentElement.classList.add('accenture-dark');
			}
		</script>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
